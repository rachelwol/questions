<div style="margin-right: 30%; width: 40vw; margin-top: 2rem; font-size: large; color:#075659">
    <h2 class="title">הרשם</h2>
    <form style="margin-top: 3rem;" name="form" (ngSubmit)="f.form.valid && register(user)" #f="ngForm" novalidate>
        <div style="display: flex;">
            <div style="display: grid; width: 45%;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">שם משפחה *</label>
                <mat-form-field>
                    <input matInput style="color: black; direction: rtl; text-align: right;" type="text"
                        class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
                    <mat-error *ngIf="f.submitted && !lastName.valid" style="text-align: right;">שם משפחה הינו
                        חובה</mat-error>
                </mat-form-field>
            </div>
            <div style="display: grid; width: 45%; margin-right: 4rem;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">שם פרטי *</label>
                <mat-form-field>
                    <input matInput style="color: black; direction: rtl; text-align: right;" type="text"
                        class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel"
                        required />
                    <mat-error *ngIf="f.submitted && !firstName.valid" style="text-align: right;">שם פרטי הינו
                        חובה</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex;">
            <div style="display: grid; margin-top: 1rem; width: 45%;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">מייל *</label>
                <mat-form-field>
                    <input matInput style="color: black; direction: rtl; text-align: right;" type="text"
                        class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
                    <mat-error *ngIf="f.submitted && !email.valid" style="text-align: right;">המייל הינו
                        חובה</mat-error>
                </mat-form-field>
            </div>
            <div style="display: grid; margin-top: 1rem; width: 45%; margin-right: 4rem;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">טלפון *</label>
                <mat-form-field>
                    <input matInput style="color: black; direction: rtl; text-align: right;" type="text"
                        class="form-control" name="namePhone" [(ngModel)]="user.namePhone" #namePhone="ngModel"
                        required />
                    <mat-error *ngIf="f.submitted && !namePhone.valid" style="text-align: right;">טלפון הינו
                        חובה</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div style="display: flex;">
            <div style="display: grid; margin-top: 1rem; width: 45%;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">שם משתמש *</label>
                <mat-form-field>
                    <input matInput style="color: black; direction: rtl; text-align: right;" type="text"
                        class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                    <mat-error *ngIf="f.submitted && !username.valid" style="text-align: right;">שם המשתמש הינו
                        חובה</mat-error>
                </mat-form-field>
            </div>
            <div style="display: grid; margin-top: 1rem; width: 45%; margin-right: 4rem;" class="form-group"
                [ngClass]="{'has-error': f.submitted && !password.valid}">
                <label for="password">סיסמה *</label>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'"
                        style="color: black; direction: rtl; text-align: right;" class="form-control" name="password"
                        [(ngModel)]="user.password" #password="ngModel" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="f.submitted && !password.valid" style="text-align: right;">חובה להזין
                        סיסמה</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <button style="width:100%; margin-bottom: 2rem; width: 70%; margin-left: 15%;" type="submit" [disabled]="loading"
             class="subject-btn"
                mat-raised-button>הרשם</button>
            <div *ngIf="loading">נרשם...</div>
            <!-- <div style="margin-bottom: 1rem;">
                <span>אין לך עדיין חשבון? </span>
                <a [routerLink]="['/register']" style="color:#075659">הירשם</a>
            </div>
            <div>
                <span>שכחת סיסמה? </span>
                <a [routerLink]="['/forgot-password']" style="color:#075659">איפוס סיסמה</a>
            </div> -->
        </div>
    </form>
</div>
